<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Product Page -->
    <div class="product-page">
        <div class="product-images">
            <img src="Capture.jpeg" alt="Product Image" class="main-image">
            <div class="thumbnail-images">
                <img src="Capture.jpeg" alt="Thumbnail 1" class="thumbnail">
                <img src="Capture.jpeg" alt="Thumbnail 2" class="thumbnail">
                <img src="Capture.jpeg" alt="Thumbnail 3" class="thumbnail">
            </div>
        </div>
        
        <div class="product-details">
            <h1 class="product-name">Amazing Product</h1>
            <p class="product-description">This is an amazing product with fantastic features. It's perfect for your needs!</p>
            <div class="product-price">
                <span class="price">$49.99</span>
                <span class="discount">10% OFF</span>
            </div>
            <div class="product-quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <button class="add-to-cart">Add to Cart</button>
            <div class="social-share">
                <span>Share:</span>
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <a href="#" class="social-icon">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
